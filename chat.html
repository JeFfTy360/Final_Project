<script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");

    ws.onopen = (event) => {
        console.log("websocket connected");
        ws.send("Hello");
    }

    ws.onmessage = (event) => {
        console.log("Hello")
        console.log(event.data);
    }
